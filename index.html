	 <br>

	 <div >
	 	<h3>Zoom</h3>
		<img id="ZoomPict" src="#" alt=""  style="width:200px;height:200px;">

	 </div>
	 <button> Choose this visualisation</button>
   
  </body >

 <script>
$(document).ready(function(){
  $('#tagsphere').tagSphere({
    height: 500,
    width: 500,
    slower: 0.8,
    radius: 90,
    timer: 50,
    speed:7,
    fontMultiplier: 75
  });
});

var changeZoomPict = function(img){
	$("#ZoomPict").attr("src",'picts/'+img);
};
</script>
